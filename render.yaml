services:
  # Backend API Service
  - type: web
    name: physical-ai-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: cloud
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_DAYS
        value: 7
      - key: MODEL_NAME
        value: gemini-2.0-flash-exp
      - key: DATABASE_URL
        fromDatabase:
          name: physical-ai-db
          property: connectionString

databases:
  # Free PostgreSQL Database (replaces Neon)
  - name: physical-ai-db
    databaseName: physicalai
    plan: free
    region: oregon
