<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Workers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .button {
            background: #dc3545;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .button:hover {
            background: #c82333;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .info {
            background: #17a2b8;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        #status {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>üßπ Clear All Service Workers</h1>

    <div class="info">
        <strong>Problem:</strong> 7 service workers are caching old content.<br>
        <strong>Solution:</strong> Click button below to unregister all.
    </div>

    <button class="button" onclick="clearAllServiceWorkers()">
        üóëÔ∏è Unregister All Service Workers
    </button>

    <button class="button" onclick="clearAllCache()" style="background: #ffc107; color: black;">
        üßπ Clear All Cache Storage
    </button>

    <button class="button" onclick="clearEverything()" style="background: #6f42c1;">
        üí• NUCLEAR OPTION: Clear Everything
    </button>

    <div id="status"></div>
    <div id="success" class="success">
        ‚úÖ All cleared! Now refresh the page: <a href="http://localhost:3000/ur/docs/intro" style="color: white;">Open Urdu Page</a>
    </div>

    <script>
        async function clearAllServiceWorkers() {
            const status = document.getElementById('status');
            const success = document.getElementById('success');
            status.innerHTML = '<h3>Clearing Service Workers...</h3>';

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                status.innerHTML += `<p>Found ${registrations.length} service worker(s)</p>`;

                for (let registration of registrations) {
                    status.innerHTML += `<p>Unregistering: ${registration.scope}</p>`;
                    await registration.unregister();
                }

                status.innerHTML += '<p style="color: green;"><strong>‚úÖ All service workers unregistered!</strong></p>';
                success.style.display = 'block';

                // Wait 1 second then reload
                setTimeout(() => {
                    status.innerHTML += '<p>Reloading page in 3 seconds...</p>';
                    setTimeout(() => window.location.reload(), 3000);
                }, 1000);

            } catch (error) {
                status.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function clearAllCache() {
            const status = document.getElementById('status');
            const success = document.getElementById('success');
            status.innerHTML = '<h3>Clearing Cache Storage...</h3>';

            try {
                const cacheNames = await caches.keys();
                status.innerHTML += `<p>Found ${cacheNames.length} cache(s)</p>`;

                for (let name of cacheNames) {
                    status.innerHTML += `<p>Deleting cache: ${name}</p>`;
                    await caches.delete(name);
                }

                status.innerHTML += '<p style="color: green;"><strong>‚úÖ All caches cleared!</strong></p>';
                success.style.display = 'block';

            } catch (error) {
                status.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function clearEverything() {
            const status = document.getElementById('status');
            const success = document.getElementById('success');
            status.innerHTML = '<h3>üî• CLEARING EVERYTHING...</h3>';

            try {
                // Clear service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                status.innerHTML += `<p>üìù Unregistering ${registrations.length} service worker(s)...</p>`;
                for (let registration of registrations) {
                    await registration.unregister();
                }
                status.innerHTML += '<p style="color: green;">‚úÖ Service workers cleared</p>';

                // Clear all caches
                const cacheNames = await caches.keys();
                status.innerHTML += `<p>üìù Deleting ${cacheNames.length} cache(s)...</p>`;
                for (let name of cacheNames) {
                    await caches.delete(name);
                }
                status.innerHTML += '<p style="color: green;">‚úÖ Caches cleared</p>';

                // Clear localStorage
                localStorage.clear();
                status.innerHTML += '<p style="color: green;">‚úÖ LocalStorage cleared</p>';

                // Clear sessionStorage
                sessionStorage.clear();
                status.innerHTML += '<p style="color: green;">‚úÖ SessionStorage cleared</p>';

                status.innerHTML += '<h3 style="color: green;">üéâ EVERYTHING CLEARED!</h3>';
                status.innerHTML += '<p>Reloading in 3 seconds...</p>';
                success.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'http://localhost:3000/ur/docs/intro';
                }, 3000);

            } catch (error) {
                status.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Auto-check on page load
        window.addEventListener('load', async () => {
            const status = document.getElementById('status');
            const registrations = await navigator.serviceWorker.getRegistrations();
            const cacheNames = await caches.keys();

            status.innerHTML = `
                <h3>Current Status:</h3>
                <p>üîß Service Workers: ${registrations.length}</p>
                <p>üíæ Cache Storages: ${cacheNames.length}</p>
                <hr>
                <p><strong>Click a button above to clear</strong></p>
            `;
        });
    </script>
</body>
</html>
